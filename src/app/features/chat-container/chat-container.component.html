<div class="container border border-dark-subtle rounded-4 mt-4 p-0">
  <div class="sidebar">
    <div class="chat-header p-3">
      <ng-container *ngIf="!selectedGroup; else groupNameTemplate">
        ChitChatHub
      </ng-container>
      <ng-template #groupNameTemplate>
        <div (click)="goBackToGroups()">
          <i class="fa-solid fa-circle-chevron-left"></i>
          {{ selectedGroup?.groupName }}
        </div>
      </ng-template>
    </div>

    <div *ngIf="!selectedGroup">
      <div
        *ngFor="let group of groups"
        (click)="selectGroup(group)"
        class="border-bottom p-3"
      >
        {{ group.groupName }}
      </div>
    </div>

    <div *ngIf="selectedGroup">
      <div
        *ngFor="let chatList of selectedGroup.chats"
        class="border-bottom p-3"
        (click)="selectChat(chatList)"
      >
        {{ chatList.chat }}
      </div>
    </div>
  </div>

  <div class="chat-details bg-warning-subtle">
    <div *ngIf="selectedChat">
      <div class="chat-name border-bottom bg-warning bg-gradient">
        <p class="m-3">{{ selectedChat.chat }}</p>
      </div>
      <div *ngFor="let message of messages" class="message">
        <strong>{{ message.sender }}:</strong> {{ message.content }} ({{
          message.timestamp | date: 'HH:mm'
        }})
      </div>
    </div>
  </div>
</div>
